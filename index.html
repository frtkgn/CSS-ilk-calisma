<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Ve CSS</title>
    <style>
        *{  /*burada sayfanın en ust köşesinden sıfırladık başlangıcı*/
            margin: 0;
            padding: 0;
        }

        body{
            background-color: rgb(68, 68, 68);
        }
        .navbar{  /*navbar uzun cubugun ayarları*/
            width: 100%;
            height: 60px;
            background-color: rgb(0, 0, 0);
            
        }
        .navbar ul{ /*navbar içindeki listenin komple ayarı*/
            float: right;
            margin-right: 20px;
        }
        .navbar ul li{/*listenin yazılarının dizilimi ve birbirine olan uzaklık ve uste olan uzaklık*/
            list-style: none;
            display: inline-block;
            margin: 8px;
            line-height: 40px;
            
            
        }
        .navbar ul li a{/*liste içindeki linklerin rengi ve altyazı ayarı*/
            color: darkorange;
            text-decoration: none;
        }
        .navbar div{/*liste içindeki logonun yeri*/
            display:inline-block;
            margin-top: 20px;
            margin-left: 50px;
            

        }
        .navbar div a{/*liste içindeki logonun yazı şekli rengi alt yazısı*/
            text-decoration: none;
            font-size: 25px;
            color: darkorange; 
        }
        .orta{
            position: absolute;
            top: 50%;
            left: 20%;
            font-family: sans-serif;
            
        }
        .orta h1{
            color: black;
            font-size: 70px;
            font-weight: bold;
            text-align: center;
            
        }
        .button{
            margin: 35px 280px;

        }
        .button button{
            height: 50px;
            width: 150px;
            font-size: 18px;
            
        }
        .alt{
            position: fixed;
            bottom: 0px;
            left: 0px;
            width: 100%;
            height: 40px;
            padding:15px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            text-align: center;
        }

         
    </style>





</head>
<body>
    <div class="sayfa">
        <div class="navbar">
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </div>
        <div class="orta">
            <h1>Hoş Geldiniz</h1>

            <div class="button">
                <button>Fazlası...</button>
                <button>Abone Ol</button>
            </div>
        </div>

        <div class= "alt">
            Çalışmalarımız devam edecek 2021
        </div>


    </div>
    
</body>
</html>
